<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
</head>
<body>
    <h1>My Bookings</h1>
    <ul>
        {% for booking in bookings %}
            <li>{{ booking.event.name }}: {{ booking.email }} - {{ booking.ticket.ticket_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
